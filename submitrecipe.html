---
layout: default
title: Submit new Recipe
description: Submit your idea to Stupidly Simple Recipes here
canonical: /submitrecipe
---

<div class="dvContentBlock">
    <h1>Submit new Recipe</h1>
    <br />
    <form action="https://fabform.io/f/-vBDhMN" method="post" enctype="multipart/form-data">
        <input type="hidden" name="Form" value="Recipe" />
        <div class="form-group">
            <label for="txtName">Your Name: (Optional)</label>
            <input type="text" name="Name" id="txtName" class="form-control" style="max-width: 400px" />
        </div>
        <br />
        <div class="form-group">
            <label for="txtEmail">Your Email: (Optional)</label>
            <input type="email" name="Email" id="txtEmail" class="form-control" style="max-width: 400px" />
        </div>
        <br />
        <div class="form-group">
            <label for="txtTitle">Recipe Title:</label>
            <input type="text" name="Title" id="txtTitle" class="form-control" style="max-width: 400px" />
        </div>
        <br />
        <div class="form-group">
            <label for="txtDescription">Short Description:</label>
            <br />
            <textarea id="txtDescription" class="form-control" style="max-width: 600px;"></textarea>
        </div>
        <br />
        <div class="form-group">
            <label for="txtIngredientList">Ingredients (please include quantities wherever applicable):</label>
            <br />
            <textarea required id="txtDescription" class="form-control" style="max-width: 600px;"></textarea>
        </div>
        <br />
        <input name="files" type="file" class="form-control" style="max-width: 600px;">
    </form>
</div>
