---
layout: default
title: Contact Us
description: Submit a message to Stupidly Simple Recipes header
canonical: /contact
---

<div class="dvContentBlock">
    <h1>Contact Us</h1>
    <br />

    <form action="https://fabform.io/f/-vBDhMN" method="post">
        <input type="hidden" name="Form" value="Contact" />
        <div class="form-group">
            <label for="txtName">Your Name: (Optional)</label>
            <input type="text" name="Name" id="txtName" class="form-control" style="max-width: 400px" />
        </div>
        <br />
        <div class="form-group">
            <label for="txtEmail">Your Email: (Optional)</label>
            <input type="email" name="Email" id="txtEmail" class="form-control" style="max-width: 400px" />
        </div>
        <br />
        <div class="form-group">
            <label for="txtMessage">Your Message:</label>
            <br />
            <textarea required id="txtMessage" class="form-control" style="max-width: 600px;"></textarea>
        </div>
        <br />
        <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</div>
